<article>
    <h4>{{ card.question }}</h4>
    {% if  not check_card %}
        <p>{{ card.answer }}</p>
        <hr>
        <a href="{% url 'card-update' card.id%}" role="button">
            📝 Edit Card
        </a>
    {% else %}
        <details>
            <summary>Show Answer</summary>
            <p>{{ card.answer }}</p>
            <hr>
            <div>
                <p>Did you know the answer?</p>
                {% include "cards/card_check_form.html" with solved=True %}
                {% include "cards/card_check_form.html" with solved=False %}
            </div>
            <hr>
            <a href="{% url 'card-update' card.id%}" role="button">
                📝 Edit Card
            </a>
        </details>
    {% endif %}
</article>
