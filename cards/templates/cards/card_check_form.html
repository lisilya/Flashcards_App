<form method="post">
    {% csrf_token %}
    <input type="hidden" name="card_id" value="{{ card.id }}">
    <input type="hidden" name="solved" value="{{ solved }}">
    {% if solved %}
        <input type="submit" value="I knew!">
    {% else %}
        <input type="submit" value="I did't know">
    {% endif %}
</form>
